<!DOCTYPE html>
<html>
<head>
    <title>Exercise #5</title>
    <style>
        table {
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        th, td {
            border: 1px solid black;
            padding: 5px 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- First Table -->
    <table>
        <tr>
            <th>HeadCol 1</th>
            <th>HeadCol 2</th>
            <th>HeadCol 3</th>
        </tr>
        <tr>
            <td>Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
            <td>Row 1, Col 3</td>
        </tr>
        <tr>
            <td>Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
            <td>Row 2, Col 3</td>
        </tr>
    </table>

    <!-- Second Table -->
    <table>
        <tr>
            <td rowspan="2">Row 1-2, Col 1</td>
            <td>Row 1, Col 2</td>
            <td>Row 1, Col 3</td>
            <td>Row 1, Col 4</td>
        </tr>
        <tr>
            <td colspan="2">Row 2-3, Col 2-3</td>
            <td>Row 2, Col 4</td>
        </tr>
        <tr>
            <td>Row 3, Col 1</td>
            <td>Row 3, Col 4</td>
        </tr>
        <tr>
            <td>Row 4, Col 1</td>
            <td>Row 4, Col 2</td>
            <td colspan="2">Row 4, Col 3-4</td>
        </tr>
    </table>

</body>
</html>
