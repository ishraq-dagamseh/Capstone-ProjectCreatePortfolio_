<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exercise #3: Styling source</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        pre {
            font-family: Consolas, Menlo, Monaco, Courier New, monospace;
            font-size: 1.1em;

        }

<span class="blue">}</span>
    </pre>
    <div>Code snippet 2:</div>
    <pre>
p <span class="blue">{</span>

<span class="blue">}</span>
    </pre>
